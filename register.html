<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Register</title>

</head>
<body>
    <div class="container">
    <h2>Register</h2>
    <form action="/register" method="POST">
      
        <div class="input-box">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <i class='bx bxs-user'></i>
        </div>

        <div class="input-box">
            <input type="password" id="password" name="password" placeholder="Password" required>
            <i id="toggle-password-icon" class='bx bxs-show' onclick="togglePasswordVisibility()"></i>
        </div>

        <div><button type="button" onclick="suggestPassword()">Suggest Password</button><br><br></div>

<div class="gen">
    <strong>Generated Password:</strong>
    <span id="generated-password" style="color: blue; font-weight: bold;"></span><br><br>
    <input type="submit" value="Register">
</div>

        <p>Already have an account? <a href="/onelogin.html">Login here</a></p>

        <div id="success-message" style="display:none; color: green; margin-top: 10px;">
            <p>You have successfully registered! You can now log in.</p>
        </div>
      </div>
    </form>

   

    <script>
        // If there is a success message in the query parameter, display it
        if (window.location.search.includes('registered=true')) {
            document.getElementById('success-message').style.display = 'block';
        }
    </script>

    
    <script src="register.js"></script>
</body>
</html>
